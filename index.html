<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Aqui você fica por dentro de tudo do futebol mundial! Pesquise por
            jogadores e clubes mundiais sem nenhuma dificuldade."
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/48b3505341.js"
      crossorigin="anonymous"
    ></script>
    <title>Futebol</title>
  </head>
  <body>
    <header class="pagina">
      <!--DIV DOS RESULTADOS-->
      <div class="div-resultados">
        <section id="home">
          <h1>Tudo sobre Futebol</h1>
          <!--MENU DE PESQUISA-->
          <div class="barra-pesquisa">
            <input
              type="text"
              placeholder="digite o atleta, time ou país"
              id="campo-pesquisa"
            />
            <button
              class="pagina__btn"
              id="pagina__btn"
              onclick="pesquisar()"
              ondblclick="gerarTabelas()"
            ></button>
          </div>
          <div class="btn-filtros">
            <ul>
              <li>
                <button class="btn-nav" id="mostrarTecnicos">Técnicos</button>
              </li>
              <li>
                <button class="btn-nav" id="mostrarTimes">Clubes</button>
              </li>
              <li>
                <button class="btn-nav" id="mostrarSelecoes">Seleções</button>
              </li>
            </ul>
          </div>
        </section>
        <main class="resultados-pesquisa" id="resultados-pesquisa">
          <p id="p-resultados">
            Aqui você fica por dentro de tudo do futebol mundial! Pesquise por
            jogadores e clubes mundiais sem nenhuma dificuldade.
          </p>
          <img
            id="img-resultados"
            src="./assets/img__fundos/Fundo_messi.webp"
            alt=""
            width="100%"
          />
        </main>
        <a href="#home">
          <button class="btnTopo" title="Voltar ao topo">
            <i class="fa-regular fa-circle-up"></i>
          </button>
        </a>
        <!--RODAPÉ-->
        <footer>
          <p>2024 - Atletas do Mundo. todos direitos reservados</p>
          <p>Entre em contato pelo email: esilvavalencuela@gmail.com</p>
        </footer>
      </div>
    </header>

    <!--scripts-->
    <script src="./dadosTime.js"></script>
    <script src="./dadosTecnicos.js"></script>
    <script src="./dadosJogadores.js"></script>
    <script src="./dadosSelecao.js"></script>
    <script src="./generalFunction.js"></script>
  </body>
</html>
