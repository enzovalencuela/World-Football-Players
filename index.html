<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Futebol</title>
  </head>
  <body>
       <!--MENU DE PESQUISA-->
       <div class="content">
    <div class="pagina">
      <h1>Tudo sobre Futebol</h1>
      <header>
        <section class="barra-pesquisa">
          <input type="text" placeholder="digite o atleta, time ou país" id="campo-pesquisa"/>
          <button class="pagina__btn" onclick="pesquisar()">Pesquisar</button>
        </section>
      </header>
    </div>
             <!--RESULTADOS-->
             <div class="div-resultados">
              <main>
                <div class="resultados-pesquisa" id="resultados-pesquisa"></div>
              </main>
            </div>
    
  </div>


       <!--SESSÃO VIDEO-->
    <div class="video-sessao">
      <iframe
        id="video"
        width="560"
        height="315"
        src="https://www.youtube.com/embed/40_R3lyMMRo?si=TJMu3032A92P3mYs"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </div>
       <!--RODAPÉ-->
    <footer>
      <p>2024 - Atletas do Mundo. todos direitos reservados</p>
      <p>Entre em contato pelo email: esilvavalencuela@gmail.com</p>
    </footer>
    
    <script src="app.js"></script>
    <script src="dados.js"></script>

    <div class="audio">
      <audio autoplay loop></audio>
        <source src="./audios/musicadefundo.mp3" type="audio/mpeg" />
      </audio>
    </div>
    <script src="https://kit.fontawesome.com/48b3505341.js" crossorigin="anonymous"></script>
  </body>
</html>
